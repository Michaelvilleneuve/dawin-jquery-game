<section id="pelican" class="video">
  <p>
    Vous rencontrez un pélican qui dit avoir vu Némo !<br>
    Il propose de vous transporter dans son bec pour vous amener à lui.
    Le temps presse, une horde de mouettes vous guettent !
  </p>

  <div class="actions">
    <button
      class="action"
      data-step="pelican-transition-1"
      data-bonus="1"
    >
      Sauter dans le bec du pélican
    </button>

    <button
      class="action"
      data-step="pelican-transition-2"
      data-bonus="-1"
      data-wrong
    >
      Refuser, il va vous avaler tout cru !
    </button>
  </div>
</section>
