<section id="tortues" class="video">
  <p>
    Un groupe de tortues suit un courant marin, mais il a l'air bien encombré !
  </p>

  <div class="actions">
    <button
      class="action"
      data-step="baleine"
      data-bonus="1"
    >
      Rejoindre les tortues
    </button>

    <button
      class="action"
      data-step="tortues"
      data-bonus="-1"
      data-wrong
      data-message="Le courant vous mêne au pôle Nord, vous mourrez congelés et finissez chez Picard. Tu reviens en arrière."
    >
      Prendre le courant marin d'à côté, il a l'air calme
    </button>
  </div>
</section>
