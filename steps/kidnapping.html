<section id="kidnapping" class="video">
  <p>Nemo se fait capturer par des plongeurs</p>

  <div class="actions">
    <button
      class="action"
      data-step="kidnapping"
      data-message="Tous nos conseillers sont en ligne. Sois patient."
      data-bonus="0"
    >
      Appeler SOS Kidnapping
    </button>

    <button
      class="action"
      data-step="beginning"
      data-bonus="-1"
      data-message="Il est trop petit pour se débrouiller tout seul voyons ! Tu y retournes !"
      data-wrong
    >
      Retourner se coucher, il peut se débrouiller
    </button>

    <button
      class="action"
      data-step="dori"
      data-bonus="1"
    >
      Partir à sa recherche
    </button>
  </div>
</section>
