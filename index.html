<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Jquery Game</title>
	<script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css" />
	<script src="game.js"></script>
</head>
<body>
	<div class="life-bloc">
		<ol id="lifes">
		</ol>
	</div>

	<section id="beginning">
		<button class="action" data-step="intro">Commencer</button>
	</section>

	<section id="intro">
		<button class="action" data-step="beginning">Y aller</button>
		<button class="action" data-step="scene1">Ne pas y aller</button>
	</section>

	<section id="scene1">
		<button class="action" data-step="intro" data-wrong>Y aller</button>
		<button class="action" data-step="intro">Ne pas y aller</button>
	</section>

	<section id="scene2">
	</section>
</body>
</html>
